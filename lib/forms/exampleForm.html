<form action="" method="post">
    <div class="form-group">
        <div class="input-group">
            <input name="title" class="form-control" placeholder="Title" type="text" required />
            <span class="input-group-addon danger">
                <span class="glyphicon glyphicon-remove"></span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group" data-validate="length" data-length="10">
            <textarea name="desc" class="form-control resize-vertical" placeholder="Some text" type="text" required></textarea>
            <span class="input-group-addon danger">
                <span class="glyphicon glyphicon-remove"></span>
            </span>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-info" type="button">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
    </div>
    <button type="submit" class="btn btn-success col-xs-12" disabled>Создать</button>
</form>
